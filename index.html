<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Equitize Your Account!</title>
</head>

<body>
    <header>
        <h1>Twitter Account Valuation!</h1>
        <div id="total-value"></div>
    </header>
    <main>
        <canvas id="chart-container" class="container"></canvas>
        <br>
        <div id="text-container" class="container"></div>
    </main>
    <footer>
        <div class="bottom">
            <form>
                <input type="text" id="user-input" placeholder="Twitter Account Name" />
                <input type="submit" value="Equitize!" />
            </form>
        </div>
    </footer>
</body>

</html>
